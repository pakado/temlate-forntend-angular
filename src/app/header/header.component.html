<div class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-6"><!-- Title-->
        <h1><a href="" class="title">Spring Blog</a></h1>
      </div>
      <div *ngIf="authService.isAuthenticated()" class="col-md-3">
        <a href="/add-post" class="new-post btn btn-default">Add Post</a>
        <button href="/logout" class="logout btn btn-default" (click)="logout()">Logout</button>
      </div>
      <div *ngIf="!authService.isAuthenticated()" class="col-md-3"><!--Login and Register-->
        <a href="/login" class="login btn btn-default">Login</a>
        <a href="/register" class="register btn btn-default">Register</a>
      </div>
    </div>
  </div>
</div>
